<!DOCTYPE html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style type="text/css">

    	margin: 20px;

</style>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script type="text/javascript">
    function initialize() {
    var heatMapData = [
                      {location: new google.maps.LatLng(37.782, -122.447), weight: 0.5},
                      new google.maps.LatLng(37.782, -122.445),
                      {location: new google.maps.LatLng(37.782, -122.443), weight: -0.3},
                      {location: new google.maps.LatLng(37.782, -122.441), weight: -0.5},
                      {location: new google.maps.LatLng(37.782, -122.439), weight: -1},
                      new google.maps.LatLng(37.782, -122.437),
                      {location: new google.maps.LatLng(37.782, -122.435), weight: 0.5},

                      {location: new google.maps.LatLng(37.785, -122.447), weight: 0.3},
                      {location: new google.maps.LatLng(37.785, -122.445), weight: 0.2},
                      new google.maps.LatLng(37.785, -122.443),
                      {location: new google.maps.LatLng(37.785, -122.441), weight: 0.5},
                      new google.maps.LatLng(37.785, -122.439),
                      {location: new google.maps.LatLng(37.785, -122.437), weight: -1},
                      {location: new google.maps.LatLng(37.785, -122.435), weight: 1}
                    ];

                    var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

                    map = new google.maps.Map(document.getElementById('map-canvas'), {
                      center: sanFrancisco,
                      zoom: 13,
                      mapTypeId: google.maps.MapTypeId.SATELLITE
                    });

                    var heatmap = new google.maps.visualization.HeatmapLayer({
                      data: heatMapData
                    });
                    heatmap.setMap(map);
   
      function changeGradient() {
    	  var gradient = [
    	    'rgba(0, 255, 255, 0)',
    	    'rgba(0, 255, 255, 1)',
    	    'rgba(0, 191, 255, 1)',
    	    'rgba(0, 127, 255, 1)',
    	    'rgba(0, 63, 255, 1)',
    	    'rgba(0, 0, 255, 1)',
    	    'rgba(0, 0, 223, 1)',
    	    'rgba(0, 0, 191, 1)',
    	    'rgba(0, 0, 159, 1)',
    	    'rgba(0, 0, 127, 1)',
    	    'rgba(63, 0, 91, 1)',
    	    'rgba(127, 0, 63, 1)',
    	    'rgba(191, 0, 31, 1)',
    	    'rgba(255, 0, 0, 1)'
    	  ]
    	  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
    	}
      google.maps.event.addDomListener(window, 'load', initialize);
     
    </script>
  </head>
  <body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Tweet Map</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->

</div>

</html>
